# For more options see: https://goreleaser.com/customization

before:
  hooks:
  - go mod tidy
  - go mod vendor

project_name: log-cache

builds:
- env:
  - CGO_ENABLED=0
  goos:
  - linux
  - windows
  - darwin

archives:
- format: tar.gz
  name_template: >-
    {{- .ProjectName }}_
    {{- .Version }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
    {{- if .Arm }}v{{ .Arm }}{{ end }}
  format_overrides:
  - goos: windows
    format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-dev"

changelog:
  skip: true

release:
  draft: true
  header: ":sparkles: built with {{ .Env.GOVERSION }}\n"
